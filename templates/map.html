<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoMap - Ubicaciones</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

    <div class="container my-5">

        <h1 class="text-center mb-4 text-primary">üåç Mapa de Ubicaciones</h1>

        <div id="map" class="mb-4"></div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Agregar Nueva Ubicaci√≥n
            </div>
            <div class="card-body">
                <form id="addForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="descripcion" class="form-control" placeholder="Descripci√≥n" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="latitud" class="form-control" placeholder="Latitud" step="any" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="longitud" class="form-control" placeholder="Longitud" step="any" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="categoria" class="form-control" placeholder="Categor√≠a" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success w-50 mt-3">‚úÖ Agregar Ubicaci√≥n</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Librer√≠as -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Tu JavaScript -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/form.js"></script>
    
    </body>
</html>
